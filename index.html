<body>
    <div class="wrapper">
        <div class="landing-header" style="background-image: url('./assets/paper_img/scene.jpg');">
            <div class="container">
								<div class="container">
										<div class="row">
												<div class="col-md-5 col-md-offset-3">
													<h3 style="margin-top: 300px">Become a cornhole champion this winter in your living room. Exclusively for Apple TV.</h3>
													<br />
													<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn"><i class="fa fa-play"></i>Watch video</a>
												</div>
                    </div>
                </div>

            </div>
        </div>
        <div class="main">
            <div class="section landing-section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h2 class="text-center">Bag Toss Feedback?</h2>
                            <form class="contact-form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Name</label>
                                        <input class="form-control" placeholder="Name">
                                    </div>
                                    <div class="col-md-6">
                                        <label>Email</label>
                                        <input class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <label>Message</label>
                                <textarea class="form-control" rows="4" placeholder="Tell us your thoughts and feelings..."></textarea>
                                <div class="row">
                                    <div class="col-md-4 col-md-offset-4">
                                        <button class="btn btn-primary">Send Message</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-demo section-dark">
        <div class="container">
        </div>
    </footer>
